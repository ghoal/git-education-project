<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The HTML5 Herald</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr.min.js"></script>
  </head>
  <body>
    <header>
      <div class="h">
        <h1><span>The </span><a href="index.html">HTML5 <img src="images/logo.png" class="logo" alt="HTML5 Herald"> Herald</a></h1>
        <h2 class="tagline">Produced with That Good ol' Timey HTML5 &amp; CSS3</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#top">Home</a></li>
          <li><a href="register.html">Sign Up</a></li>
          <li><a href="canvas.html">Canvas Demos</a></li>
        </ul>
      </nav>
      <p class="volume">Vol. MMXI</p>
      <p class="issue"><time datetime="1904-06-04" pubdate>June 4, 1904</time></p>
    </header>
	<form id="search" method="get">
		<label for="s">Search</label>
		<input type="search" id="s" name="s">
		<input type="submit" value="Search">
	</form>

    <form id="register" method="post">
		<header>
			<h1>Sign Me Up!</h1>
			<p>I would like to receive your fine publication.</p>
		</header>
      <ul>
		<li>
			<label for="about">Article Title</label>
			<input type="text" name="about" id="about" readonly value=
			"http://www.thehtml5herald.com/register.html">
		</li>
        <li>
          <label for="register-name">My name is:</label>
          <input type="text" id="register-name" name="name" required aria-required="true">
        </li>
        <li>
          <label for="email">My email address is:</label>
          <input type="email" id="email" name="email" required aria-required="true">
        </li>
        	<li>
            <label for="rememberme">Remember me on this computer</label>
            <input type="checkbox"  value="yes"  id="rememberme">
          </li>
          <li>
            <label for="url">My website is located at:</label>
            <input type="url" id="url" name="url" placeholder="http://example.com">
          </li>
          <li>
            <label for="password">I would like my password to be:</label>
            <p>(at least 6 characters, no spaces)</p>
            <input type="password" id="password" name="password" required aria-required="true">
          </li>
          <li>
            <label for="rating">On a scale of 1 to 10, my knowledge of HTML5 is:</label>
            <input type="rating" type="range" min="1" max="10" step="1">
          </li>
          <li>
            <label for="startdate">Please start my subscription on:</label>
            <input type="date" min="1904-3-17" max="1904-05-17" id="startdate" name="startdate" reqired aria-required="true" 
			placeholder="1904-03-17">
          </li>
          <li>
            <label for="quantity">I would like to receive <input type="number" min="1" name="quantity" id="quantity"> copies of <cite>The HTML5 Herald</cite>.</label>
          </li>
          <li>
            <label for="upsell">Also sign me up for <cite>The CSS3 Chronicle</cite></label>
            <input type="checkbox" id="upsell" name="upsell" value="CSS Chronicle">
          </li>
		  <li>
			<input type="submit" id="register-submit" value="Send Post Haste">
		  </li>
		</ul>
    </form>
    <footer>

      <p><a href="http://www.sitepoint.com"><img src="images/logo-sp.gif" alt="SitePoint" width="74" height="20"></a></p>
    </footer>
    <script src="js/polyfill.js"></script>
	<script src="js/validation.js"></script>
  </body>
</html>
